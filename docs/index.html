<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Fylo Data Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Grid COntainer-->
  <div class="grid-container">
<!--Fylo Contsiner-->
  <div class="fylo-container">
    <img class="logo" src="images/logo.svg">
    <div class="fylo-icons">
      <img src="images/icon-document.svg">
    <img src="images/icon-folder.svg">
    <img src="images/icon-upload.svg">
    </div>
  </div>

  <!--Storage Container-->
  <div class="storage-container">
    <p>Youâ€™ve used 815 GB of your storage</p>
    <!--Text Bubble-->
    <div class="chat-container">
      <div class="txt-bubble">185 GB Left </div>
    </div>
      <!--Add progess bar here-->
      <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="first-label">0 GB</div>
        <div class="sec-label">1000 GB</div>
      </div>
     </div>
  </div>



 
  <!--Author DIv-->

</html>
